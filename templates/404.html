{% extends 'base.html' %}
{% load static %}

{% block title %}Page Not Found - ShareMyCare{% endblock %}

{% block content %}
<div class="container" style="padding: 4rem 0; max-width: 600px; margin: 0 auto; text-align: center;">
    <h1 style="font-size: 4rem; font-weight: 600; color: var(--primary-color); margin-bottom: 1rem;">404</h1>
    <h2 style="font-size: 2rem; margin-bottom: 1rem;">Page Not Found</h2>
    <p style="font-size: 1.125rem; color: var(--text-secondary); margin-bottom: 2rem; line-height: 1.6;">
        Sorry, the page you're looking for doesn't exist or has been moved.
    </p>
    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
        <a href="{% url 'health_records:home' %}" class="btn btn-primary">Go to Home</a>
        <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
    </div>
</div>
{% endblock %}
