{% extends 'base.html' %}

{% block title %}Sign In - ShareMyCare{% endblock %}

{% block content %}
<div class="container" style="padding: 4rem 0; max-width: 400px; margin: 0 auto;">
    <h1 style="text-align: center; margin-bottom: 2rem;">Sign In</h1>
    <form method="post" style="display: flex; flex-direction: column; gap: 1rem;">
        {% csrf_token %}
        <div>
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" required style="width: 100%; padding: 0.75rem; border: 1px solid #d2d2d7; border-radius: 8px; font-size: 1rem;">
        </div>
        <div>
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" required style="width: 100%; padding: 0.75rem; border: 1px solid #d2d2d7; border-radius: 8px; font-size: 1rem;">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
    </form>
    <p style="text-align: center; margin-top: 1rem; color: var(--text-secondary);">
        Don't have an account? <a href="{% url 'register' %}" style="color: var(--primary-color);">Get Started</a>
    </p>
</div>
{% endblock %}
